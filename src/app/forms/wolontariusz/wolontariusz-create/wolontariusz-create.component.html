<div class="container ">
  <div class="py-5 text-center">
    <h2>Wolontariusze</h2>
    <hr>
  </div>

  <div class="g-5 d-flex justify-content-center">
    <div class="col-md-7">
      <h4 class="mb-3">Kreator wolontariuszy</h4>
      <form [formGroup]="formModel" (ngSubmit)='addWolontariusz()' class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="name" class="form-label">Imię</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Jan" value="" required>
            <div *ngIf="name?.invalid && ( name?.dirty || name?.touched)" class="invalid-feedback">
              Podano nieprawidłowe imię
            </div>
          </div>
          <div class="col-sm-6">
            <label for="surName" class="form-label">Nazwisko</label>
            <input type="text" formControlName="surName" class="form-control" id="surName" placeholder="Kowalski" value="" required>
            <div *ngIf="surName?.invalid && (surName?.dirty || surName?.touched)" class="invalid-feedback">
              Podano nieprawidłowe nazwisko
            </div>
          </div>

          <div class="col-md-6">
            <label for="phone" class="form-label">Telefon</label>
            <input type="number" min="100000000" max="999999999" formControlName="phone" class="form-control" id="phone" placeholder="111111111" required>
            <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="invalid-feedback">
              Podaj prawidłowy numer telefonu
            </div>
          </div>

          <div class="col-md-6">
            <label for="age" class="form-label">Wiek</label>
            <input type="number"  formControlName="age" class="form-control" min="14" id="age" placeholder="" required>
            <div *ngIf="age?.invalid && (age?.dirty || age?.touched)" class="invalid-feedback">
              Wymagane podanie wieku powyżej 14 lat
            </div>
          </div>
        </div>

        <hr class="my-4">
        <div class="row">
          <button class="btn col btn-success btn-lg" type="submit" *ngIf="formModel.valid">Zapisz</button>
          <button class="btn col btn-secondary btn-lg" [routerLink]="['/wolo']" type="submit">Cofnij</button>
        </div>
      </form>
    </div>
  </div>
</div>
